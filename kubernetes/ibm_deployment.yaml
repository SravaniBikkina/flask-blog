apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-in-flask

spec:
  replicas: 3
  selector:
    matchLabels:
      app: blog-in-flask
  template:
    metadata:
      labels:
        app: blog-in-flask

    spec:
      containers:
        - name: blog-in-flask-container
          image: jp.icr.io/ns-b4/k8s-blog-in-flask
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
              protocol: TCP
